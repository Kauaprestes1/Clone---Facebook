<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="facebook.png" type="image/x-icon">
    <title>Facebook - entre ou cadastre-se</title>
</head>

<body>
    <!-- Agrupamento de conteudo da page -->
    <div class="content">

        <!-- Informações que ficam na esquerda -->
        <div class="content-info">
            <img class="img" src="facebook-img.svg" alt="">
            <h3>O Facebook ajuda você a se conectar e compartilhar com pessoas que fazem parte da sua vida</h3>
        </div>

        <!-- Informação que fica a direita/ login -->
        <div class="content-login">

            <!-- Caixa de login -->

            <form class="content-login-box">
                <input type="text" class="inputs" placeholder="Email ou telefone">
                <input type="password" class="inputs" placeholder="Senha">
                <button class="btn btn-enter">Entrar</button>
                <a href="#" class="fogot-password">Esqueceu a senha ?</a>
                <hr>
                <button class="btn btn-create-account">Criar nova conta</button>
            </form>

            <!-- Texto abaixo do login -->
            <p class="txt-login"><strong>Criar uma página</strong> para uma celebridade, uma marca ou empresa.</p>


        </div>

    </div>

</body>

</html>
